<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sprint Project</title>
</head>
<body>

    
    
    <div class="banner">
        <!--THIS CODE IS FOR THE NAVBAR-->
        <nav class="navbar">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="nav-links">
                <li class="nav-li">
                    <img src="./assets/homeWhite.svg" alt="home-btn" class="nav-icons home-icon">
                    <a class="a-gg" href="./index.html">Home</a>
                </li>
                <li class="nav-li">
                    <img src="./assets/heart.svg" alt="home-btn" class="nav-icons">
                    <a class="a-gg" href="#">Wishlist</a>
                </li>
                <li class="nav-li">
                    <img src="./assets/locationWhite.svg" alt="home-btn" class="nav-icons">
                    <a class="a-gg" href="./pages/location.html">Location</a>
                </li>
                <li class="nav-li">
                    <img src="./assets/profileWhite.svg" alt="home-btn" class="nav-icons">
                    <a class="a-gg" href="#">Profile</a>
                </li>
            </ul>
        </nav>

        <!--THIS CODE IS FOR THE HEROBOX-->
        <section class="herobox-title">
            <div class="title-container">
                <h1 class="title-1">Aarhus</h1>
                <h2 class="title-2">Street Food</h2>
            </div>
        </section>

        <section class="herobox-button">
            <div class="button-order">
                <a href="https://aarhusstreetfood.com/en/">Order now!</a>
            </div>
        </section>

    </div>

    <main class="main-container">

        <div class="content-title">
            <h1 class="content-title-text">Check out our new features!</h1>
        </div>
        
        <div class="options-container">
            <div class="option-1">
                <div class="option-image-1"></div>
                <div class="option-1-button">
                    <a href="./pages/findFriends.html"><h3>Find Friends</h3></a>
                </div>
            </div>
            <div class="option-2">
                <div class="option-image-2"></div>
                <div class="option-2-button">
                    <a href="./pages/budget.html"><h3>Food Quiz</h3></a>
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
